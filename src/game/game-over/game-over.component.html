<div *ngIf="game.isGameOver()">
  <div class="dialog-overlay"></div>
  <div class="dialog">
    <div class="title">
      {{getWinText()}}
    </div>
    <img *ngFor="let player of game.getWinningPlayers()"
        class="character-image" src="{{player.getImageUrl()}}">
    <button class="new-game" (click)="newGame()">New Game</button>
  </div>
</div>
