<div #container class="dungeon-container"
    (mousedown)="startDragging($event, false, container)"
    (mouseup)="stopDragging($event, false)"
    (mouseleave)="stopDragging($event, false)"
    (mousemove)="moveEvent($event, container)">
  <table class="dungeon">
    <tr class="row" *ngFor="let row of dungeon.getRows()">
      <td *ngFor="let cell of row">
        <app-cell [cell]="cell"></app-cell>
      </td>
    </tr>
  </table>
</div>
