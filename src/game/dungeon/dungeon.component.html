<div #container
    class="dungeon-container"

    (mousedown)="startMouseDragging($event, false, container)"

    (mouseup)="stopMouseDragging($event, false)"
    (mouseleave)="stopMouseDragging($event, false)"

    (mousemove)="moveMouseEvent($event, container)">

  <table class="dungeon">
    <tr *ngFor="let row of dungeon.getRows()" class="row">
      <td *ngFor="let cell of row" class="cell">
        <app-cell [cell]="cell"></app-cell>
      </td>
    </tr>
  </table>

</div>
