<div [ngClass]="{
      'cell': true,
      'empty': cell.isEmpty()
    }"
    (click)="onClick()">
  {{cell.getPosition().toString()}}
  <span *ngIf="cell.hasTile()">
    <br>
    &lt;{{cell.getTile()!.getTypeText()}}&gt;
  </span>
  <span *ngFor="let player of cell.getPlayers()">
    <br>
    {{player.character.shortName}}
  </span>
  <span *ngIf="cell.isExplorable()">
    <br>
    <button (click)="explore()">Explore</button>
  </span>
</div>
