<div class="new-game-setup">
  <div class="new-game-help">
    <span [ngClass]="{
      'new-game-help-text': true,
      'error': showError()
    }">
      Select 2-5 Characters
    </span>
    <button class="start-game" (click)="startGame()">
      Start Game
    </button>
  </div>

  <div class="characters">
    <app-playable-character
      *ngFor="let playableCharacter of getPlayableCharacters()"
      [playableCharacter]="playableCharacter">
    </app-playable-character>
  </div>
</div>
